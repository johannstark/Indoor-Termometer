[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.4
	deanisme/SevSeg@^3.7.0
	adafruit/Adafruit Unified Sensor@^1.1.6
	arduino-libraries/WiFiNINA@^1.8.13
monitor_port = /dev/cu.usbmodem101